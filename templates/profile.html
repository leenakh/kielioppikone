{% extends "layout.html" %}
{% block title %}Profiili{% endblock %}
{% block content %}

{% for course in courses %}
<div class="container">

    <a href="/course/{{ course.id }}">{{ course.subject }}</a><br>
    {{ course.description }}<br>
    {% if is_teacher %}
    <a href="/course/{{ course.id }}/edit">Muokkaa</a>
    {% elif is_admin %}
    <div>Hallintanäkymä</div>
    {% else %}
    <div>Tilastoja</div>
    {% endif %}

</div>
{% endfor %}
{% endblock %}
