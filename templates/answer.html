{% extends "simple.html" %}

{% block content %}

<div class="question-container">
    {% if answer == correct %}
    Vastauksesi on oikein!
    <div>
        <a href="/course/{{course}}" target="_parent">
            Päivitä tuloksesi
        </a>
    </div>
    {% else %}
    Vastauksesi on väärin.
    <a href="/question/{{question_id}}">
        Yritä uudestaan!
    </a>
    {% endif %}
</div>

{% endblock %}
